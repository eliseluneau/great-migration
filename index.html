<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Great Migration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Antigravity -->
  <script src="https://unpkg.com/@antv/g2plot@2.4.31/dist/g2plot.min.js"></script>

  <style>
   .container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  min-height: 100vh;
}

.graphic {
  position: sticky;
  top: 0;
  height: 100vh;
  background: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
}

.map-placeholder {
  width: 80%;
  height: 80%;
  border: 2px dashed #999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #666;
}

.text {
  padding: 4rem 3rem;
}

.step {
  min-height: 100vh;
  display: flex;
  align-items: center;
  font-size: 1.5rem;
}

  </style>
</head>

<body>
  <div class="container">
    
    <!-- LEFT: MAP -->
    <div class="graphic">
      <div class="map-placeholder">
        MAP WILL GO HERE
      </div>
    </div>

    <!-- RIGHT: TEXT -->
    <div class="text">
      <section class="step">1900 — The South dominates</section>
      <section class="step">1910 — Early movement begins</section>
      <section class="step">1920 — Northern cities grow</section>
      <section class="step">1930 — Migration accelerates</section>
      <section class="step">1940 — War economy reshapes flows</section>
      <section class="step">1950 — Midwest peaks</section>
      <section class="step">1960 — Western growth</section>
      <section class="step">1970 — A transformed geography</section>
    </div>

  </div>
</body>

</html>
